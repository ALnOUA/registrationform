<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org"
     style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">

    <a th:href="@{/home/home}" th:text="#{home}"></a>
    | &nbsp;
    <a th:href="@{/logout}" th:text="#{signout}"></a>


</div>
<div class="container">
    <div th:if="${not #lists.isEmpty(users)}">
        <h2 th:text="#{userlist}"></h2>
        <table class="table table-striped" border="1">
            <tr>
                <th th:text="#{id}"></th>
                <th th:text="#{firstname}"></th>
                <th th:text="#{lastname}"></th>
                <th th:text="#{email}"></th>
                <th th:text="#{role}"></th>
                <th th:text="#{edit}"></th>


            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getFirstname()}"></td>
                <td th:text="${user.getLastname()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getActive()} "></td>
                <td><a th:href="@{/users/edit/{id}(id=${user.id})}"
                       class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>

            </tr>
        </table>
    </div>
</div>
</body>
</html>

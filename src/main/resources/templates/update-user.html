<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div>
        <a th:href="@{'?locale=en'}">En</a>
        <a th:href="@{'?locale=ua'}">Ua</a>
    </div>
    <h3 th:text="#{user.update}"></h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/users/update/{id}(id=${user.id})}"
                      th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label th:text="#{firstname}" for="firstname" class="col-form-label"></label> <input
                                type="text" th:field="*{firstname}" class="form-control" id="firstname"
                                placeholder="firstname"> <span
                                th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label th:text="#{lastname}" for="lastname" class="col-form-label"></label> <input
                                type="text" th:field="*{lastname}" class="form-control" id="lastname"
                                placeholder="lastname"> <span
                                th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label th:text="#{email}" for="email" class="col-form-label"></label> <input
                                type="text" th:field="*{email}" class="form-control"
                                id="email" placeholder="email"> <span
                                th:if="${#fields.hasErrors('email')}" th:errors="email"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label th:text="#{role}" for="active" class="col-form-label"></label> <input
                                type="text" th:field="*{active}" class="form-control"
                                id="active" placeholder="active"> <span
                                th:if="${#fields.hasErrors('active')}" th:errors="active"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label th:text="#{password}" for="password" class="col-form-label"></label> <input
                                type="text" th:field="*{password}" class="form-control"
                                id="password" placeholder="password"> <span
                                th:if="${#fields.hasErrors('password')}" th:errors="password"
                                class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label th:text="#{id}" for="id" class="col-form-label"></label> <input
                                type="text" th:field="*{id}" class="form-control"
                                id="id" placeholder="id"> <span
                                th:if="${#fields.hasErrors('id')}" th:errors="id"
                                class="text-danger"></span>
                        </div>


                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary"
                                   value="Update Edition">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org"
     style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">

    <a th:href="@{/home/home}" th:text="#{home}"></a>
    | &nbsp;
    <a th:href="@{/logout}" th:text="#{signout}"></a>


</div>
<div>
    <a th:href="@{'?locale=en'}">En</a>
    <a th:href="@{'?locale=ua'}">Ua</a>
</div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${editions}" class="container my-5">
                <p class="my-5">
                    <a th:text="#{edition.add}" href="/editions/signup" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"></i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:text="#{noedition}" th:case="null"></h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th th:text="#{edition.name}"></th>
                                <th th:text="#{edition.type}"></th>
                                <th th:text="#{edition.price}"></th>
                                <th th:text="#{edit}"></th>
                                <th th:text="#{delete}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="edition : ${editions}">
                                <td th:text="${edition.name}"></td>
                                <td th:text="${edition.type}"></td>
                                <td th:text="${edition.price}"></td>
                                <td><a th:href="@{/editions/edit/{id}(id=${edition.id})}"
                                       class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a
                                        th:href="@{/editions/delete/{id}(id=${edition.id})}"
                                        class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
